{% extends 'blog/base.html' %}
{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <!--The post_detail part means that Django will be expecting a URL
                     in blog/urls.py with name=post_detail.pk is short for primary key.
                     In blog/urls.py we will make url name post_detail  -->
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
  {% endblock %}
